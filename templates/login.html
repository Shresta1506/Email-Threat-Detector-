<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:rgb(235, 186, 196);">

  <!-- Header Title -->
  <h1 style="color: black; margin-bottom: 20px;">Email Threat Detection for Healthcare Systems</h1>

  <!-- Login Box -->
  <div class="glass" style="width:340px;text-align:center;color:black;background-color: white;">
    <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in messages %}
        <div class="flash {{cat}}">{{msg}}</div>
      {% endfor %}
    {% endwith %}
    <form method="POST">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p><a href="/signup">Sign Up</a> | <a href="/forgot">Forgot Password?</a></p>
  </div>

</body>
</html>
